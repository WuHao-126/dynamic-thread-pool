server:
  port: 6011

thread:
  pool:
    executor:
      config:
        core-pool-size: 20
        max-pool-size: 50
        keep-alive-time: 5000
        block-queue-size: 5000
        policy: CallerRunsPolicy

dynamic:
  thread:
    pool:
      config:
        enabled: true
        host: localhost
        port: 6379
        password: 12345678
spring:
  application:
    name: dynamicThreadPoolTest
